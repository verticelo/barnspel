<!doctype html>
<html class="no-js" lang="sv">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <div class="container">
      <div class="row">
        <div id="app">

          <div v-if="!showTeachWord" class="" style="text-align: center">
            <p style="font-size: 5em">{{ word }}</p>
            <br><br><br><br>
            <div v-if="showAttemptAnswer">
              <button v-on:click="attemptAnswer()" style="width: 180px; height: 90px;" class="btn btn-warning">&nbsp;</button>
            </div>
            <div v-else class="">
              <button class="btn btn-danger" href="#" style="width: 180px; height: 90px; margin-right: 80px" v-on:click="answer(false)">&nbsp;</button>
              <button class="btn btn-success" href="#" style="width: 180px; height: 90px;" v-on:click="answer(true)">&nbsp;</button>
            </div>
          </div>

          <div v-else class="" style="text-align: center">
            <span v-for="(char, i) in failedLetters" v-bind:style="failedLetterIndex == i || failedLetterIndexSecond == i ? 'color: red' : ''" style="font-size: 10em">{{ char }}</span>
          </div>

        </div>
      </div>
    </div>

    <!-- <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <!-- <script src="js/vendor/bootstrap.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
        <script src="js/main.js"></script>
    </body>
</html>
